
mutation RegisterUser($email: String!, $password:String!, $passwordConfirm: String!, $role: String, $username: String!) {
  registerUser(email: $email, password: $password, passwordConfirm: $passwordConfirm, role: $role, username: $username) {
   output {
      message
      success
      user {
        id
        username
      }
   }
   user {
    email
    id
    username
   }
  }
}
